<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/input-area.css">
  <link rel="stylesheet" href="./styles/result-area.css">
  <link rel="stylesheet" href="./styles/attribution.css">
</head>
<body>
  <main class="container">
    <div class="interaction-sec">
      <header class="head-sec">
        <h2>
          Mortgage Calculator
        </h2>
        <button class="clear-all-button">
          Clear All
        </button>
      </header>
      <div class="input-sec">
        <div class="input-name">
          <div class="name-txt">
            Mortgage Amount
          </div>
          <input type="text" class="input-bar">
        </div>
        <div class="input-name">
          <div class="name-txt">
            Mortgage Term
          </div>
          <input type="text" class="input-bar">
        </div>
        <div class="input-name">
          <div class="name-txt">
            Interest Rate
          </div>
          <input type="text" class="input-bar">
        </div>
      </div>
      <div class="selection-sec">
        <div class="name-txt">
          Mortgage Type
        </div>
        <div class="selection-sec">
          <label class="input-bar">
            <input type="radio" name="mortgage-type" value="repayment">
            <span class="mortgage-type-name">
              Repayment
            </span>
          </label>
          <label class="input-bar">
            <input type="radio" name="mortgage-type" value="interest-only">
            <span class="mortgage-type-name">
              Interest Only
            </span>
          </label>
        </div>
      </div>
      <button class="submit-button">
        <img src="https://zahinrakin.github.io/mortgage-repayment-calculator/assets/images/icon-calculator.svg" alt="calculator icon">
        <span>
          <h4>
            Calculate Repayments
          </h4>
        </span>
      </button>
    </div>
    <div class="result-sec">
      <div class="empty-img-holder">
        <img src="https://zahinrakin.github.io/mortgage-repayment-calculator/assets/images/illustration-empty.svg" alt="illustration empty" class="empty-img">
      </div>
      <h2>
        Results shown here
      </h2>
      <p class="guidelines">
        Complete the form and click ‚Äúcalculate repayments‚Äù to see what
        your monthly repayments would be.
      </p>
    </div>
  </main>

  

  <!-- Empty results start -->

  



  <!-- Empty results end -->

  <!-- Completed results start --

  Your results
</h3>
<p>
  Your results are shown below based on the information you provided. 
  To adjust the results, edit the form and click ‚Äúcalculate repayments‚Äù again.
</p>
<p>
  Your monthly repayments
</p>
<div class="render-monthly-amount">

</div>
<p>
  Total you'll repay over the term
  <div class="render-total">

  </div>
</p>

  !-- Completed results end -->

  </div>
</body>
</html>
